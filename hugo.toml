baseURL = "https://pulseinsight.io/"
languageCode = "en-us"
title = "PulseInsight"
theme = "PaperMod"
paginate = 10

[params]
  env = "production"
  description = "AI tools, agents, and market insights â€” practical guides from the front lines."
  author = "PulseInsight"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true

  [params.homeInfoParams]
    Title = "PulseInsight"
    Content = "Practical guides on AI tools, autonomous agents, and market trends. Built by practitioners, not spectators."


[params.assets]
  favicon = "/favicon.ico"

[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
  identifier = "ai-tools"
  name = "AI Tools"
  url = "/categories/ai-tools/"
  weight = 10

[[menu.main]]
  identifier = "agents"
  name = "Agents"
  url = "/categories/agents/"
  weight = 20

[[menu.main]]
  identifier = "markets"
  name = "Markets"
  url = "/categories/markets/"
  weight = 30

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 35

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 40

[outputs]
  home = ["HTML", "RSS", "JSON"]
